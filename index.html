<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:rgba(175, 135, 113, 0.321);">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style = "background-image:url(https://i0.wp.com/factrepublic.com/wp-content/uploads/2019/01/5.Bacteria.jpg)">
        <h1 style="color: rgb(950, 900, 950)">
          <strong>Belly Button Biodiversity Dashboard</strong>
        </h1>
        <h2 style="color: rgb(950, 900, 950)">
          <strong
            >Use the interactive charts below to explore the dataset</strong
          >
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color:rgba(51, 51, 49, 0.321);">
          <h5><b>Test Subject ID No.:</b></h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color:rgba(51, 51, 49, 0.321);">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Demographic Info</b></h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="color: rgb(950, 900, 950)"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
